<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <!-- Latest compiled and minified CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="navbar">
      <h1>inputmode属性の紹介 (サンプル)</h1>
    </div>

    <form>


      <div class="form-row">
        <label class="col-sm-3 col-form-label">実数</label>
        <div class="col-sm-9">
          <p>
            <input type="text" class="form-control" inputmode="decimal" />
          </p>
        </div>
      </div>

      <div class="form-row">
        <label class="col-sm-3 col-form-label">数字</label>
        <div class="col-sm-9">
          <p>
            <input type="text" class="form-control" inputmode="numeric" />
          </p>
        </div>
      </div>

      <div class="form-row">
        <label class="col-sm-3 col-form-label">電話</label>
        <div class="col-sm-9">
          <p>
            <input type="text" class="form-control" inputmode="tel" />
          </p>
        </div>
      </div>

      <div class="form-row">
        <label class="col-sm-3 col-form-label">メール</label>
        <div class="col-sm-9">
          <p>
            <input type="text" class="form-control" inputmode="email" />
          </p>
        </div>
      </div>

      <div class="form-row">
        <label class="col-sm-3 col-form-label">検索入力</label>
        <div class="col-sm-9">
          <p>
            <input type="text" class="form-control" inputmode="search" />
          </p>
        </div>
      </div>

      <div class="form-row">
        <label class="col-sm-3 col-form-label">URL</label>
        <div class="col-sm-9">
          <p>
            <input type="text" class="form-control" inputmode="url" />
          </p>
        </div>
      </div>

      <div class="form-row">
        <label class="col-sm-3 col-form-label">テキスト</label>
        <div class="col-sm-9">
          <p>
            <input type="text" class="form-control" inputmode="text" />
          </p>
        </div>
      </div>

      <div class="form-row">
        <label class="col-sm-3 col-form-label">仮想キーボードなし</label>
        <div class="col-sm-9">
          <p>
            <input type="text" class="form-control" inputmode="none" />
          </p>
        </div>
      </div>


    </form>
  </div>
</body>
</html>
